<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | La Desesperanza</title>
    <link rel="stylesheet" href="../../assets/css/adminStyles.css">
    <link rel="stylesheet" href="../../assets/css/adminHeader.css">
</head>
<body>

    <header class="admin-header">
        <div class="header-left">
            <h1 class="header-title">La Desesperanza - Admin</h1>
        </div>
        <nav class="header-nav">
            <a href="/admin/dashboard/">Dashboard</a>
            <a href="/admin/productos/">Productos</a>
            <a href="/admin/pedidos/">Pedidos</a>
            <a href="/admin/clientes/" class="active">Clientes</a>
        </nav>
        <div class="header-right">
            <div id="admin-user-menu">
                <p>Bienvenido, <strong id="admin-username-placeholder">Cargando...</strong></p>
            </div>
            <button id="admin-logout-button">Cerrar Sesión</button>
            <div id="admin-theme-switcher" class="theme-switcher" title="Cambiar Tema">
                <div class="theme-icon"></div>
            </div>
        </div>
    </header>

    <main>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Gestión de Clientes</h2>
            <button id="add-client-button" class="btn-add-new">Añadir Cliente</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <div id="client-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Añadir Cliente</h2>
                <span class="close-button" id="modal-close-button">&times;</span>
            </div>
            
            <form id="client-form">
                <input type="hidden" id="client-id">
                
                <div class="form-group">
                    <label for="usuario">Usuario (login)</label>
                    <input type="text" id="usuario" required>
                </div>
                
                <div class="form-group" id="password-group">
                    <label for="password">Contraseña (temporal)</label>
                    <input type="password" id="password">
                </div>
                
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>
                    <div class="form-group form-group-checkbox">
                        <input type="checkbox" id="activo" checked>
                        <label for="activo">Cuenta Activa</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <textarea id="direccion" rows="2"></textarea>
                </div>
                
                <p id="modal-error-message" class="error-text" style="display: none;"></p>

                <button type="submit" id="save-client-button">Guardar Cliente</button>
            </form>
        </div>
    </div>
    
    <footer class="admin-footer">
        <p>&copy; La Desesperanza 2025</p>
    </footer>

    <script src="../../assets/js/api.js"></script>
    <script src="../js/adminThemeChanger.js"></script>
    <script src="../js/adminDashboard.js"></script>
    <script src="../js/adminClientes.js"></script>
    <script src="../../assets/js/validaciones.js"></script>

</body>
</html>
