<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Clientes | La Desesperanza</title>
    
    <link rel="stylesheet" href="../assets/css/clientBase.css">
    <link rel="stylesheet" href="../assets/css/clientHeader.css">
    <link rel="stylesheet" href="../assets/css/clientAuth.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="client-header">
    </header>

    <main>
        <div class="container">
            <div class="auth-container">

                <form id="login-form" class="auth-form">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="login-usuario">Usuario</label>
                        <input type="text" id="login-usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <p id="login-error" class="error-text"></p>
                    <button type="submit" id="login-button" class="auth-button">Ingresar</button>
                    
                    <p class="toggle-link" style="margin-top: 15px;">
                        <a href="/cliente/recuperar-password/" class="form-link">¿Olvidaste tu contraseña?</a>
                    </p>
                    <p class="toggle-link" style="margin-top: 10px;">
                        ¿No tienes cuenta? <span id="toggle-to-register">Regístrate aquí</span>
                    </p>
                </form>

                <form id="register-form" class="auth-form">
                    <h2>Crear Cuenta</h2>
                    <div class="form-group">
                        <label for="register-usuario">Usuario</label>
                        <input type="text" id="register-usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-nombre">Nombre</label>
                        <input type="text" id="register-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="register-apellido">Apellido</label>
                        <input type="text" id="register-apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <p id="register-error" class="error-text"></p>
                    <p id="register-success" class="error-text" style="color: var(--client-accent-primary);"></p>
                    <button type="submit" id="register-button" class="auth-button">Registrarse</button>
                    <p class="toggle-link">¿Ya tienes cuenta? <span id="toggle-to-login">Inicia sesión</span></p>
                </form>

            </div>
        </div>
    </main>

    <footer class="client-footer">
    </footer>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/clientNav.js"></script>
    <script src="../assets/js/clientThemeChanger.js"></script>
    <script src="js/clientAuth.js"></script>
    <script src="../assets/js/validaciones.js"></script>
</body>
</html>
