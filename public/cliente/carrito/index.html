<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito | La Desesperanza</title>
    
    <link rel="stylesheet" href="../../assets/css/clientBase.css">
    <link rel="stylesheet" href="../../assets/css/clientHeader.css">
    <link rel="stylesheet" href="../../assets/css/clientFooter.css">
    <link rel="stylesheet" href="../../assets/css/clientCarrito.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #map { height: 300px; width: 100%; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--client-bg-tertiary); z-index: 1; }
        .address-box { margin-bottom: 20px; }
        .address-box label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--client-text-primary); }
        .address-box input { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid var(--client-bg-tertiary); background: var(--client-bg-primary); color: var(--client-text-primary); box-sizing: border-box;}
        .locate-btn {
            background-color: var(--client-bg-tertiary);
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 10px;
            color: var(--client-text-primary);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .locate-btn:hover { background-color: #d1d5db; }
    </style>
</head>
<body>

    <header class="client-header">
    </header>

    <main>
        <div class="container cart-container">
            <h1>Mi Carrito</h1>
            
            <div id="checkout-success-message">
                <h2>¬°Gracias por tu compra!</h2>
                <p>Tu pedido ha sido realizado exitosamente.</p>
                <a href="/cliente/mis-pedidos/" class="cta-button" style="margin-top: 20px;">Ver mis pedidos</a>
            </div>

            <div class="cart-grid" id="cart-grid">
                <div class="cart-items">
                    <div id="cart-items-container">
                    </div>
                    <p id="cart-empty-message">Tu carrito est√° vac√≠o.</p>
                </div>
                
                <aside class="cart-summary" id="cart-summary-aside">
                    <h2>Datos de Entrega</h2>
                    
                    <div class="address-box">
                        <label>Ubicaci√≥n (Pin del Mapa)</label>
                        <button id="locate-me-btn" class="locate-btn">üìç Usar mi ubicaci√≥n actual</button>
                        <div id="map"></div>
                        <small style="color: var(--client-text-secondary);">Coordenadas: <span id="lat-display">...</span>, <span id="lng-display">...</span></small>
                    </div>

                    <div class="address-box">
                        <label for="direccion-texto">Direcci√≥n Completa</label>
                        <input type="text" id="direccion-texto" placeholder="Calle, N√∫mero Ext/Int, Colonia, C.P.">
                        <small style="color: var(--client-text-secondary); font-size: 0.8rem;">Ej: Av. Central #123, Depto 4, Col. Centro.</small>
                    </div>

                    <h2>Resumen</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="summary-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="summary-total">$0.00</span>
                    </div>
                    <button id="checkout-button" class="checkout-btn" disabled>Finalizar Compra</button>
                    <p id="checkout-error" class="error-text"></p>
                </aside>
            </div>

        </div>
    </main>

    <footer class="client-footer-detailed">
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/clientNav.js"></script>
    <script src="../../assets/js/clientThemeChanger.js"></script>
    <script src="../../assets/js/validaciones.js"></script>
    <script src="../js/clientCarrito.js"></script>
</body>
</html>
